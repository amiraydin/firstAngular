<div class="container mt-4 col-6">
    <div class=" p-4">
        <h1 class="fs-4">Ajouter des membres</h1>
    </div>
    <div class="container col-10 border rounded bg-light mt-4 p-4 m-auto">
        <form [formGroup]="profileForm" (ngSubmit)="addAnUser()">
            <div class="row mb-3">
                <div class="col">
                    <div class="">
                        <label class="form-label" for="first">First name</label>
                        <input type="text" required id="first" class="form-control" formControlName="firstname" />
                    </div>
                </div>
                <div class="col">
                    <div class="">
                        <label class="form-label" for="last">Last name</label>
                        <input type="text" required id="last" class="form-control" formControlName="lastname" />
                    </div>
                </div>
            </div>
            <div class="row md-3">
                <div class="col">
                    <label class="form-label" for="emailo">Email address</label>
                    <input type="email" required id="emailo" class="form-control" formControlName="email" />
                </div>
                <div class="col">
                    <label class="form-label" for="username">User name</label>
                    <input type="test" required id="username" class="form-control" formControlName="username" />
                    <!-- <input type="test" hidden formControlName="avatar" /> -->
                </div>
                <!-- <div class="col">
                    <label class="form-label" for="userAvatar">Avatar</label>
                    <input type="test" required id="userAvatar" class="form-control" formControlName="avatar" />
                </div> -->
            </div>
            <div class="d-flex justify-content-around">
                <button type="submit" [disabled]="!profileForm.valid"
                    class="col-md-4 mt-3 btn btn-outline-primary m-auto">Ajouter</button>
            </div>
        </form>
    </div>
</div>
